<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./assets/css/todos.css">
	<script type="text/javascript" src="./assets/js/lib/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>

	<div id="list">
		<h1>To-Do List<span><i class="fas fa-plus"></i></span></h1>

		<input type="text" name="newToDo" autocomplete="off" placeholder="A new To-Do">

		<ul type="none">
			<li><span><i class="fas fa-trash-alt"></i></span> Kupić ziemniaki</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Usmażyć frytki</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Zrobić Ketchup</li>
		</ul>
	</div>


	<script type="text/javascript" src="./assets/js/todos.js"></script>
</body>
</html>
